databaseChangeLog:
  - changeSet:
      id: 1
      author: martin.valchev
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: person_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(30)
              - column:
                  name: last_name
                  type: varchar(30)
              - column:
                  name: street
                  type: varchar(50)
              - column:
                  name: city
                  type: varchar(50)
              - column:
                  name: state
                  type: varchar(50)
              - column:
                  name: postal_code
                  type: varchar(20)
              - column:
                  name: telephone
                  type: varchar(30)
              - column:
                  name: email
                  type: varchar(50)